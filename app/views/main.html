<div ng-controller="MainCtrl">
	<div ng-controller="ItensCtrl">
		<div class="panel panel-default">
		    <div class="panel-heading"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Adicionar produto</div>
		    <div class="panel-body">
				<form class="form-inline" name="formItem">
				  <div class="col-md-4">
				    <div class="input-group">
				      <input type="text" placeholder="produto"  class="form-control" aria-label="..." ng-model="item.produto">
				    </div>
				  </div>
				  <div class="col-md-4">
				    <div class="input-group">
				      <input type="number" placeholder="quantidade" class="form-control" aria-label="..." ng-model="item.quantidade">
				    </div>
				  </div>
				  <div class="col-md-4">
				  	<button class="btn btn-primary" ng-click="adicionaItem()">adicionar</button>
				  </div>
				 </form>	    	
		    </div>
		</div>

		<div class="panel panel-default">
		    <div class="panel-heading"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Lista de produtos</div>
		    <div class="panel-body">
			    <table class="table table-hover itens">
			      <thead>
			        <tr>
			          <th>Comprado</th>
			          <th>Produto</th>
			          <th>Quantidade</th>
			          <th>ações</th>
			        </tr>
			      </thead>
			      <tbody>
			        <tr ng-repeat="item in itens">
					  <td><input type="checkbox" ng-model="item.comprado"/></td>
			          <td>{{ item.produto }}</td>
			          <td>{{ item.quantidade }}</td>
			          <td>
			          	<a class="glyphicon glyphicon-edit" title="editar" href="#/item/{{item.id}}/editar"></a>
			          	<a class="glyphicon glyphicon-remove-sign red" title="remover" href ng-click="deletarItem(item)"></a>
			          </td>
			        </tr>
			      </tbody>
			    </table>	    	
		    </div>
		</div>
	</div>
</div>
